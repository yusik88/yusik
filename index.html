<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Playlists</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-3">
        <h1 class="text-white">My Playlists</h1>
        <h2 class="text-white">내가 좋아하는 음악을 소개합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?Summer" class="card-img-top" alt="Summer">
                    <div class="card-body">
                        <h5 class="card-title">Summer</h5>
                        <h6 class="card-subtitle mb-2 text-muted">히사이시조</h6>
                        <p class="card-text">여름을 느낄 수 있는 아름다운 곡</p>
                        <a href="https://www.youtube.com/watch?v=l0GN40EL1VU" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rain" class="card-img-top" alt="rain">
                    <div class="card-body">
                        <h5 class="card-title">The Rain</h5>
                        <h6 class="card-subtitle mb-2 text-muted">히사이시조</h6>
                        <p class="card-text">지금 당장 내 옆에 비가 내릴듯한...</p>
                        <a href="https://www.youtube.com/watch?v=hXwTMetgWdQ" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?budda" class="card-img-top" alt="buddha">
                    <div class="card-body">
                        <h5 class="card-title">Buddha's Flute Music</h5>
                        <h6 class="card-subtitle mb-2 text-muted">명상</h6>
                        <p class="card-text">눈감고 차분히 당신의 마음에 집중!</p>
                        <a href="https://www.youtube.com/watch?v=jfVUQU8dMoo&t=5479s" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?singing bowls" class="card-img-top" alt="singing bowls">
                    <div class="card-body">
                        <h5 class="card-title">Tibetan Singing Bowls</h5>
                        <h6 class="card-subtitle mb-2 text-muted">명상</h6>
                        <p class="card-text">당신의 호흡에 집중!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
